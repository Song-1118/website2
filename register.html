<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极光栈|用户注册</title>
    <link rel="icon" href="images/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/login-styles.css">
</head>
<body>
    <header data-load-header>
        <div class="header-utils">
            <select class="lang-switcher">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>
    
    <main class="login-container">
        <form class="login-form" action="/api/register" method="POST">
            <!-- 错误提示容器 -->
            <div class="error-message" style="color:red; display:none;"></div>
            <h2 data-i18n="register_heading">用户注册</h2>
            <div class="form-group">
                <label data-i18n="username" for="username">用户名</label>
                <input type="text" 
                       id="username" 
                       name="username"
                       required
                       data-i18n="username_placeholder"
                       placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label data-i18n="email" for="email">电子邮箱</label>
                <input type="email"
                       id="email"
                       name="email"
                       required
                       data-i18n="email_placeholder"
                       placeholder="请输入有效邮箱">
            </div>
            <div class="form-group">
                <label data-i18n="password" for="password">密码</label>
                <input type="password" 
                       id="password" 
                       name="password"
                       required
                       data-i18n="password_placeholder"
                       placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label data-i18n="confirm_password" for="confirm-password">确认密码</label>
                <input type="password"
                       id="confirm-password"
                       name="confirm-password"
                       required
                       data-i18n="confirm_password_placeholder"
                       placeholder="请再次输入密码">
            </div>
            <button type="submit" 
                    class="btn-login"
                    data-i18n="register"
                    style="margin-top: 15px;">立即注册</button>
            <p style="text-align:center;margin-top:1rem;">
                <a href="login.html" style="color:var(--primary-color);" data-i18n="to_login">已有账号？立即登录</a>
            </p>
        </form>
    </main>

    <script src="src/scripts.js"></script>
</body>
</html>
