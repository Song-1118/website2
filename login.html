<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极光栈|用户登录</title>
    <link rel="icon" href="images/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/login-styles.css">
</head>
<body>
    <header data-load-header>
        <div class="header-utils">
            <select class="lang-switcher">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>
    
    <main class="login-container">
        <form class="login-form" action="/auth" method="POST">
            <h2 data-i18n="login_heading">用户登录</h2>
            <div class="form-group">
                <label data-i18n="username" for="username">用户名</label>
                <input type="text" 
                       id="username" 
                       name="username"
                       required
                       data-i18n="username_placeholder"
                       placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label data-i18n="password" for="password">密码</label>
                <input type="password" 
                       id="password" 
                       name="password"
                       required
                       data-i18n="password_placeholder"
                       placeholder="请输入密码">
            </div>
            <button type="submit" 
                    class="btn-login"
                    data-i18n="login"
                    style="margin-top: 15px;">立即登录</button>
        </form>
        <a href="register.html" data-i18n="to_register">还没有账号？点击创建</a>
    </main>

    <script src="src/scripts.js"></script>
</body>
</html>
