  <head>

    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="stylesheet" href="../src/style-code.css" />

    <link rel="stylesheet" href="../src/style-code-detail.css" />
    <link rel="icon" href="/images/logo.svg" type="image/svg+xml">
  </head>
  <body>
    <header class="main-header">
        <div class="header-logo">
            <img src="../images/logo.png" alt="极光栈 Logo">
            <span class="logo-text">极光栈<br>AuroraHub</span>
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="/index.html" data-i18n="home">首页</a></li>
                <li><a href="/info.html" data-i18n="info">资讯</a></li>
                <li><a href="/code.html" data-i18n="code">代码</a></li>
                <li><a href="/tutorials.html" data-i18n="tutorials">教程</a></li>
                <li><a href="/resources.html" data-i18n="resources">资源广场</a></li>
            </ul>
        </nav>
        
        <div class="header-utils">
            <button class="hamburger-menu">☰</button>
            <button class="theme-switcher" onclick="toggleTheme()">🌙</button>
            <button id="login-btn" style="display:none !important;"></button>
            <button id="register-btn" style="display:none !important; margin-left:8px;"></button>
            <select class="lang-switcher">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>
    <main class="code-detail-main">
        <div class="detail-header">
            <a href="../code.html" class="back-link" data-i18n="back_to_list">← 返回代码列表</a>
            <!-- 增大标题字体大小 -->
            <h1 class="page-title" style="font-size: 2.5rem;" data-i18n="code_detail_title">代码详情</h1>
        </div>

        <article class="code-detail-card">
            <div class="detail-header">
                <!-- <img src="../images/logo.svg" alt="代码图标" class="code-icon-large" id="codeIcon"> -->

                    <h1 id="codeTitle" data-i18n="code_title">Python工具包</h1>
                    <span class="version-badge-large" id="codeVersion">v2.1.5</span>
                </div>
            </div>
            
            <div class="detail-content">
                <p class="code-full-desc" id="codeDescription" data-i18n="code_full_desc">
                    包含数据处理、机器学习常用库的完整工具包集合...
                </p>
                
                <div class="download-section">
                    <h3 data-i18n="download_options">下载选项</h3>
                    <div class="download-buttons">
                        <button class="btn-download" data-i18n="download_git">Git 仓库</button>
                    </div>
                </div>

                <div class="code-meta">
                    <div class="meta-item">
                        <span class="meta-label" data-i18n="last_updated">最后更新:</span>
                        <span class="meta-value">2024-03-15</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label" data-i18n="file_size">文件大小:</span>
                        <span class="meta-value">85.6 MB</span>
                    </div>
                </div>
            </div>
        </article>
